<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publica tu producto</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!--Navbar (pendiente)-->
  <!--Banner-->
  <header>
    <div id="Banner" class="banner">
      <div>
        <h2 class="titulosRosas">¡Publica tu producto!</h2>
          </div>
            <div class="breadcrumb">
              <nav aria-labelledby="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">
                        <!-- link cambiado a index -->
                        <a href="./index.html">Perfil</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Publicación de producto</li>
                  </ol>
              </nav>
            </div>
         </div>
  </header>
  <!--Formulario-->
  <form>
    <H1>Ingresa la información del producto</H1>
    <div class="mb-3">
      <label for="nombreProducto" class="form-label">Nombre del producto</label>
      <input type="email" class="form-control" id="nombreProducto" aria-describedby="emailHelp" placeholder="Ej. Camisa bordada" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Agrega una descripción</label>
      <input type="email" class="form-control" id="descripcion" aria-describedby="emailHelp" placeholder="Ej.  Playera con bordado de colibríes en tallas  mediana, chica y grande." required>
    </div>
    <!-- Contenedor para precio, categoría y fotos -->
      <div>
        <!-- Precio -->
        <div class="mb-3">
          <label for="precio" class="form-label">Precio (en pesos)</label>
          <input type="email" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="$300" required>
        </div>
        <!-- Categoría -->
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <input type="email" class="form-control" id="categoria" aria-describedby="emailHelp" placeholder="Ropa" required>
        </div>
        <!-- Fotos -->
        <div>
          <h3>¡Sube tus fotos!</h3>
          <p>Te recomendamos subir 6 fotografías de tu producto, en la mejor calidad posible.</p>
          <button type="submit" class="btn btn-primary">Seleccionar</button>
        </div>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Etiquetas</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Separadas por comas" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
