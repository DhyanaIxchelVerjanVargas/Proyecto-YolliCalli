<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">YolliCalli</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <img src="./img/logorosa.png" alt="Logo" class="imagen-logo">
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="inicioSesion"> 
                    <form>
                        <h2 class="titulosRosas">Iniciar Sesión</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo electronico" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" id="contrasena" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <a href="#" class="mb-3 d-block">¿Olvidaste tu contraseña?</a>
                        <div class="botonIniciar">
                            <button type="submit" class="boton" id="boton-iniciar">
                                <p>Iniciar sesión</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="registro"> 
                    <form>
                        <h2 class="titulosRosas">Registrarse</h2>
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" placeholder="Escribe nombre y apellidos" name="nombreCompleto" required>
                        </div>
                        <div class="mb-3">
                            <label for="crearEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electronico" name="email" required>
                        </div>
                        <div class="mb-3">
                        <div class="mb-3">
                            <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="cumpleanos"  name="cumpleanos" required>
                        </div>
                        <div class="mb-3">
                            <label for="crearContraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="nuevaContraseña" placeholder="Crea una contraseña" name="nuevaContraseña" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                        </div>
                        <div class="botonRegistrar">
                            <button type="submit" class="boton" id="boton-registrar">
                                <p>Registrar</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <footer>
        <p>Aquí va el footer</p>
    </footer>
</body>
</html>
