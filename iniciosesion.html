    <!--Aqui inicia formulario inicio de sesion-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="inicioSesion"> 
                    <form>
                        <h2 class="titulosRosas">Iniciar Sesión</h2>
                        <div class="mb-3">
                            <label for="inputEmailInicioSesion" class="form-label">Correo Electrónico</label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="inputEmailInicioSesion" 
                                placeholder="Ingresa tu correo electrónico" 
                                aria-describedby="emailHelp" 
                                autocomplete="email"
                                required>
                            <div id="alertEmailInicioSesion" style="display:none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputContrasenaInicioSesion" class="form-label">Contraseña</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="inputContrasenaInicioSesion" 
                                placeholder="Ingresa tu contraseña" 
                                required>
                            <div id="alertContrasenaInicioSesion" style="display:none"></div>
                        </div>
                        <div class="botonIniciar">
                            <button type="submit" class="boton" id="boton-iniciar-sesion">
                                <p>Iniciar sesión</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Formulario registro-->
            <div class="col-md-6">
                <div class="registro"> 
                    <form>
                        <h2 class="titulosRosas">Registrarse</h2>
                        <div class="mb-3">
                            <label for="inputNombreCompletoRegistro" class="form-label">Nombre Completo</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                style="font-size: 18px;"
                                id="inputNombreCompletoRegistro" 
                                placeholder="Escribe nombre y apellidos" 
                                name="nombreCompleto" 
                                required>
                            <div id="alertNombreCompleto" style="display: none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmailRegistro" class="form-label">Correo Electrónico</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                style="font-size: 18px;"
                                id="inputEmailRegistro" 
                                placeholder="Ingresa tu correo electrónico" 
                                name="email" 
                                autocomplete="current-password";
                                required>
                            <div id="alertEmailRegistro" style="display: none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputTelefonoRegistro" class="form-label">Número Telefónico</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                style="font-size: 18px;"
                                id="inputTelefonoRegistro" 
                                placeholder="Ingresa tu número telefónico a 10 dígitos" 
                                name="telefono" 
                                required>
                            <div id="alertTelefonoRegistro" style="display: none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nuevaContraseñaRegistro" class="form-label">Contraseña</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                style="font-size: 18px;"
                                id="nuevaContraseñaRegistro" 
                                placeholder="Crea una contraseña (mínimo 8 caracteres)" 
                                name="inputContrasenaRegistro" 
                                required>
                            <div id="alertContrasena" style="display: none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="inputConfirmarContrasena" class="form-label">Confirmar Contraseña</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                style="font-size: 18px;"
                                id="inputConfirmarContrasena" 
                                placeholder="Confirma tu contraseña"
                                name="confirmarContraseña" 
                                required>
                            <div id="alertConfirmarContrasena" style="display: none"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input 
                                type="checkbox" 
                                class="form-check-input" 
                                id="terms" 
                                required>
                            <div id="alertCondicionesRegistro" style="display: none"></div>
                            <label class="form-check-label" for="terms">Acepto <a href="./politicas.html" target="_blank">política de privacidad</a></label>
                        </div>
                        <div class="botonRegistrar">
                            <button type="submit" class="boton" id="boton-registrar">
                                <p>Registrar</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
